<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>

<div class="registration-container">
    <h2>Customer Registration</h2>
    <form id="registrationForm">
        <!-- Personal Information -->
        <div class="form-group">
            <label for="name">Customer Name:</label>
            <input type="text" id="name" name="name" maxlength="50" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Mobile Number:</label>
            <select id="countryCode">
                <option value="+1">+1</option>
                <option value="+44">+44</option>
                <option value="+91">+91</option>
              
            </select>
            <input type="text" id="phone" name="phone" maxlength="10" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
        </div>
        <!-- Username and Password -->
        <div class="form-group">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" minlength="5" maxlength="20" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" maxlength="30" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" maxlength="30" required>
        </div>
        <!-- Preferences -->
        <div class="form-group">
            <label for="preferences">Delivery Preferences:</label>
            <input type="text" id="preferences" name="preferences">
        </div>
        <!-- Submit Button -->
        <div class="form-actions">
            <button type="submit">Register</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</div>

<div class="acknowledgement-container" id="ackContainer">
    <h2>Consumer Registration Successful</h2>
    <p><strong>Username:</strong> <span id="generatedUsername"></span></p>
    <p><strong>Customer Name:</strong> <span id="displayCustomerName"></span></p>
    <p><strong>Email:</strong> <span id="displayEmail"></span></p>
</div>

<script src="registration.js"></script>
</body>
</html>
