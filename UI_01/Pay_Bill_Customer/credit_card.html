<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Enter Credit Card Details</h1>
        <form id="creditCardForm">
            <fieldset>
                <legend>Credit Card</legend>
                <p>Card Number:</p>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" maxlength="16" required>
                
                <label for="cardHolderName">Card Holder Name:</label>
                <input type="text" id="cardHolderName" name="cardHolderName" required>
                
                <label for="expiryDate">Expiry Date (MM/YY):</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" required>
            </fieldset>
            
            <button type="button" id="makePaymentButton">Make Payment</button>
        </form>
    </div>

    <script src="credit_card.js"></script>
</body>
</html>
