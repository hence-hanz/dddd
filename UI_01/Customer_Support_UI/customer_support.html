<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support</title>
    <link rel="stylesheet" href="customer_support.css">
</head>
<body>
    <div class="support-container">
        <header>
            <div class="header">
                <h1>Customer Support</h1>
                <div class="welcome-logout">
                    <span>Welcome, <span id="username">Customer</span></span>
                    <button id="logoutButton">Logout</button>
                </div>
            </div>
        </header>

        <section class="support-info">
            <h2>Contact Information</h2>
            <div class="info-item">
                <label for="contactNumber">Contact Number:</label>
                <input type="text" id="contactNumber" readonly value="+1-234-567-8900">
            </div>
            <div class="info-item">
                <label for="mailID">Mail ID:</label>
                <input type="email" id="mailID" readonly value="support@company.com">
            </div>
            <div class="info-item">
                <label for="address">Address:</label>
                <textarea id="address" readonly>1234 Elm Street, Springfield, IL, 62704</textarea>
            </div>
        </section>
    </div>

    <script src="customer_support.js"></script>
</body>
</html>
